<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manim Animations Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f0f0, #ffffff); /* Light gray to white gradient */
            margin: 0;
            padding: 0;
            color: #333333; /* Dark gray text for better readability */
        }
        header {
            background: rgba(0, 0, 0, 0.85); /* Darker background with transparency */
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .main-content {
            padding: 20px;
        }
        .section-header {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
            color: #333333; /* Dark gray text */
        }
        .gallery {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-behavior: smooth; /* Smooth scrolling effect */
            padding: 10px 0; /* Add padding for aesthetics */
        }
        .gallery-item {
            flex: 0 0 auto; /* Prevent items from shrinking */
            width: 250px; /* Fixed width for each item */
            margin: 0 10px; /* Space between items */
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6); /* White overlay for contrast */
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black; /* Black text on white overlay */
            font-size: 1.5rem;
            text-transform: uppercase;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1); /* Light transparent background */
            color: #666666; /* Light gray text */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Darker modal background */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #ffffff; /* White background for modal */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
            width: 100%;
            box-sizing: border-box;
            color: black; /* Black text in modal */
        }
        #modalVideo {
            max-width: 100%;
            height: auto;
        }
        .close-btn {
            background-color: #333333; /* Dark button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .code-section {
            background-color: #f0f0f0; /* Light gray background for code section */
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            position: relative;
        }
        .copy-btn {
            background-color: #007BFF; /* Blue button */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        /* Media Query for smaller devices */
        @media (max-width: 600px) {
            header {
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            .gallery-item {
                width: 180px; /* Adjust width for smaller devices */
            }
            .modal-content {
                max-width: 90%;
            }
            .gallery-item {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manim Animations Gallery</h1>
    </header>

    <div class="main-content">
        <!-- Section 1 -->
        <h2 class="section-header">Section 1</h2>
        <div class="gallery">
            <!-- Animation 1 -->
            <div class="gallery-item" 
                 data-animation="Cup3DScene.mp4" 
                 data-code="https://raw.githubusercontent.com/Krutik-Vanjara/manim_creation/main/cup_3d.py" 
                 data-description="https://raw.githubusercontent.com/Krutik-Vanjara/manim_creation/main/cup3d.txt">
                <img class="thumbnail" src="Cup3d.png" alt="Thumbnail 1">
                <div class="overlay">Cup3DScene</div>
            </div>
            <!-- Animation 2 -->
            <div class="gallery-item" 
                 data-animation="SolveLinearEquation.mp4" 
                 data-code="https://raw.githubusercontent.com/your-username/your-repo/main/animation2.py" 
                 data-description="https://raw.githubusercontent.com/your-username/your-repo/main/description2.txt">
                <img class="thumbnail" src="thumbnail2.jpg" alt="Thumbnail 2">
                <div class="overlay">SolveLinearEquation</div>
            </div>
        </div>
        
        <!-- Section 2 -->
        <h2 class="section-header">Section 2</h2>
        <div class="gallery">
            <!-- Animation 3 -->
            <div class="gallery-item" 
                 data-animation="GraphLinearEquation3D.mp4" 
                 data-code="https://raw.githubusercontent.com/your-username/your-repo/main/animation3.py" 
                 data-description="https://raw.githubusercontent.com/your-username/your-repo/main/description3.txt">
                <img class="thumbnail" src="thumbnail3.jpg" alt="Thumbnail 3">
                <div class="overlay">GraphLinearEquation3D</div>
            </div>
            <!-- Animation 4 -->
            <div class="gallery-item" 
                 data-animation="Animation4.mp4" 
                 data-code="https://raw.githubusercontent.com/your-username/your-repo/main/animation4.py" 
                 data-description="https://raw.githubusercontent.com/your-username/your-repo/main/description4.txt">
                <img class="thumbnail" src="thumbnail4.jpg" alt="Thumbnail 4">
                <div class="overlay">Animation 4</div>
            </div>
        </div>

    </div>

    <!-- Modal for showing video, code, and description -->
    <div id="animationModal" class="modal">
        <div class="modal-content">
            <video id="modalVideo" controls></video>
            <h2>Code</h2>
            <div class="code-section">
                <button class="copy-btn" id="copyBtn">Copy Code</button>
                <pre id="codeBlock"></pre>
            </div>
            <h2>Description</h2>
            <div id="descriptionBlock" style="background-color: #f0f0f0; padding: 15px; border-radius: 8px;"></div>
            <br>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('animationModal');
        const modalVideo = document.getElementById('modalVideo');
        const codeBlock = document.getElementById('codeBlock');
        const descriptionBlock = document.getElementById('descriptionBlock');
        const copyBtn = document.getElementById('copyBtn');

        galleryItems.forEach(item => {
            item.addEventListener('click', async () => {
                const animationFile = item.getAttribute('data-animation');
                const codeFile = item.getAttribute('data-code');
                const descriptionFile = item.getAttribute('data-description');

                // Set the video source
                modalVideo.src = animationFile;

                // Fetch code from .py file
                try {
                    const codeResponse = await fetch(codeFile);
                    const codeText = await codeResponse.text();
                    codeBlock.textContent = codeText;
                } catch (error) {
                    console.error('Error fetching code:', error);
                    codeBlock.textContent = 'Error fetching code.';
                }

                // Fetch description from .txt file
                try {
                    const descriptionResponse = await fetch(descriptionFile);
                    const descriptionText = await descriptionResponse.text();
                    descriptionBlock.textContent = descriptionText;
                } catch (error) {
                    console.error('Error fetching description:', error);
                    descriptionBlock.textContent = 'Error fetching description.';
                }

                modal.style.display = 'flex';
                modalVideo.play();
            });
        });

        function closeModal() {
            modal.style.display = 'none';
            modalVideo.pause();
            modalVideo.src = ''; // Reset video source
            codeBlock.textContent = ''; // Clear code
            descriptionBlock.textContent = ''; // Clear description
        }

        // Copy code to clipboard
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                alert('Code copied to clipboard!');
            });
        });
    </script>
</body>
</html>
