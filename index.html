<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manim Animations Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 0;
            color: #333333; /* Dark gray text */
        }
        header {
            background-color: #000000; /* Black background */
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjusts based on screen size */
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            color: #666666; /* Lighter gray */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #ffffff; /* White background for the modal */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
            width: 100%;
            box-sizing: border-box;
        }
        #modalVideo {
            max-width: 100%;
            height: auto;
        }
        .close-btn {
            background-color: #333333; /* Dark gray button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .code-section {
            background-color: #f0f0f0; /* Light gray for code section */
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            position: relative;
        }
        .copy-btn {
            background-color: #000000; /* Black button */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        /* Media Query for smaller devices */
        @media (max-width: 600px) {
            header {
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            .gallery {
                grid-template-columns: 1fr;
            }
            .modal-content {
                max-width: 90%;
            }
            .gallery-item {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manim Animations Gallery</h1>
    </header>

    <!-- Gallery Section -->
    <div class="gallery">
        <!-- Animation 1 -->
        <div class="gallery-item" 
             data-animation="Cup3DScene.mp4" 
             data-code="https://raw.githubusercontent.com/Krutik-Vanjara/manim_creation/main/cup_3d.py" 
             data-description="https://raw.githubusercontent.com/Krutik-Vanjara/manim_creation/main/cup3d.txt">
            <img class="thumbnail" src="Cup3d.png" alt="Thumbnail 1">
            <div class="overlay">Cup3DScene</div>
        </div>
        <!-- Animation 2 -->
        <div class="gallery-item" 
             data-animation="SolveLinearEquation.mp4" 
             data-code="https://raw.githubusercontent.com/your-username/your-repo/main/animation2.py" 
             data-description="https://raw.githubusercontent.com/your-username/your-repo/main/description2.txt">
            <img class="thumbnail" src="thumbnail2.jpg" alt="Thumbnail 2">
            <div class="overlay">SolveLinearEquation</div>
        </div>
        <!-- Animation 3 -->
        <div class="gallery-item" 
             data-animation="GraphLinearEquation3D.mp4" 
             data-code="https://raw.githubusercontent.com/your-username/your-repo/main/animation3.py" 
             data-description="https://raw.githubusercontent.com/your-username/your-repo/main/description3.txt">
            <img class="thumbnail" src="thumbnail3.jpg" alt="Thumbnail 3">
            <div class="overlay">GraphLinearEquation3D</div>
        </div>
    </div>

    <!-- Modal for showing video, code, and description -->
    <div id="animationModal" class="modal">
        <div class="modal-content">
            <video id="modalVideo" controls></video>
            <h2>Code</h2>
            <div class="code-section">
                <button class="copy-btn" id="copyBtn">Copy Code</button>
                <pre id="codeBlock"></pre>
            </div>
            <h2>Description</h2>
            <div id="descriptionBlock" style="background-color: #f0f0f0; padding: 15px; border-radius: 8px;"></div>
            <br>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Krutik Vanjara.</p>
    </footer>

    <script>
        // Modal functionality
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('animationModal');
        const modalVideo = document.getElementById('modalVideo');
        const codeBlock = document.getElementById('codeBlock');
        const descriptionBlock = document.getElementById('descriptionBlock');
        const copyBtn = document.getElementById('copyBtn');

        galleryItems.forEach(item => {
            item.addEventListener('click', async () => {
                console.log("Item clicked!"); // Debugging log
                
                const videoSrc = item.getAttribute('data-animation');
                const codeFile = item.getAttribute('data-code');
                const descriptionFile = item.getAttribute('data-description');

                modalVideo.src = videoSrc;

                // Fetch code from .py file (from GitHub raw link)
                try {
                    const codeResponse = await fetch(codeFile);
                    if (codeResponse.ok) {
                        const codeText = await codeResponse.text();
                        codeBlock.textContent = codeText;
                    } else {
                        console.error('Failed to fetch code:', codeResponse.statusText);
                    }
                } catch (error) {
                    console.error('Error fetching code:', error);
                }

                // Fetch description from .txt file (from GitHub raw link)
                try {
                    const descriptionResponse = await fetch(descriptionFile);
                    if (descriptionResponse.ok) {
                        const descriptionText = await descriptionResponse.text();
                        descriptionBlock.textContent = descriptionText;
                    } else {
                        console.error('Failed to fetch description:', descriptionResponse.statusText);
                    }
                } catch (error) {
                    console.error('Error fetching description:', error);
                }

                modal.style.display = 'flex'; // Show modal
            });
        });

        function closeModal() {
            modal.style.display = 'none';
            modalVideo.pause();
        }

        // Copy code functionality
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(codeBlock.textContent)
                .then(() => {
                    alert('Code copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
    </script>
</body>
</html>
