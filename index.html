<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manim Animations Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            color: #262626;
        }
        header {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #fafafa;
            color: #999;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
        }
        .close-btn {
            background-color: #f58529;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manim Animations Gallery</h1>
    </header>

    <!-- Gallery Section -->
    <div class="gallery">
        <!-- Animation 1 -->
        <div class="gallery-item" data-animation="animation1.mp4" data-code="Code for animation 1">
            <video src="animation1.mp4"></video>
            <div class="overlay">Animation 1</div>
        </div>
        <!-- Animation 2 -->
        <div class="gallery-item" data-animation="animation2.mp4" data-code="Code for animation 2">
            <video src="animation2.mp4"></video>
            <div class="overlay">Animation 2</div>
        </div>
        <!-- Add more animations as needed -->
        <!-- Animation 3 -->
        <div class="gallery-item" data-animation="animation3.mp4" data-code="Code for animation 3">
            <video src="animation3.mp4"></video>
            <div class="overlay">Animation 3</div>
        </div>
    </div>

    <!-- Modal for showing video and code -->
    <div id="animationModal" class="modal">
        <div class="modal-content">
            <video id="modalVideo" controls></video>
            <h2>Code</h2>
            <div id="codeBlock" style="background-color: #f5f5f5; padding: 15px; border-radius: 8px;"></div>
            <br>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name. Everything is connected.</p>
    </footer>

    <script>
        // Modal functionality
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('animationModal');
        const modalVideo = document.getElementById('modalVideo');
        const codeBlock = document.getElementById('codeBlock');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const videoSrc = item.getAttribute('data-animation');
                const codeText = item.getAttribute('data-code');

                modalVideo.src = videoSrc;
                codeBlock.textContent = codeText;

                modal.style.display = 'flex';
            });
        });

        function closeModal() {
            modal.style.display = 'none';
            modalVideo.pause();
        }
    </script>
</body>
</html>
